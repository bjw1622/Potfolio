<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jay's Portfolio</title>
  <meta name="description" content="Portfolio for world-renowed software engineer Jay" />
  <meta name="author" content="Jay" />

  <link rel="icon" type="image/png" href="imgs/favicon.png" />
  <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="main.js defer"></script>
</head>

<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="navbar__logo">
      <img style="width: 64px; height: 22px"src="imgs/favicon.png" alt="">
      <a href="#">Jay</a>
    </div>
    <div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My Work</li>
        <li class="navbar__menu__item">Testimonials</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </div>
  </nav>
  <!-- Home -->
  <section id="home">
    <img src="imgs/profile.png" alt="Jay's profile photo" class="home__avatar" />
    <h1 class="home__title">Hello,<br />I'm Jay</h1>
    <h2 class="home__description">Dreaming of becoming a front-end developer.</h2>
    <button class="home__contact">Contact me</button>
  </section>
  <!-- About -->
  <section id="about">
    <h1>About me</h1>
    <p>I'm dreaming of becoming a front-end developer because I like to communicate with users and see the results.</p>
    <div class="about__majors">
      <div class="major">
        <div class="major__icon"></div>
        <div class="major__title"></div> 
        <div class="major__description"></div>
      </div>
    </div>
  </section>
  <!-- Skills -->
  <section id="skills"></section>
  <!-- Work -->
  <section id="work"></section>
  <!-- Testimonials -->
  <section id="testimonials"></section>
  <!-- Contact -->
  <section id="contact"></section>

</body>

</html>
