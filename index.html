<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jay's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for world-renowed software engineer Jay"
    />
    <meta name="author" content="Jay" />

    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js defer"></script>
  </head>
  <body>
    
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img style="width: 80px" src="imgs/favicon.png" alt="#" />
        <a href="#">Jay</a>
      </div>
      <ul class="naver__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My Work</li>
        <li class="navbar__menu__item">Testimoial</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>

    <!-- Home -->
    <section id="home">
      <img
        src="imgs/profile.png"
        alt="Jay's profile photo"
        class="home__avatar"
      />
      <h1>
        Hello,<br />
        I'm Jay
      </h1>
      <h2>I want to be a Frontend Enginner</h2>
      <button class="home__contact">CONTACT ME</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Tesstimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
