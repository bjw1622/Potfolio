<!DOCTYPE html>
<html lang="en">
  <!- UI적인 요소가 존재하지 않고 웹사이트 관련 정보들이 들어있는 곳 -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jay's Portfolio</title>
    <meta
      name="descripition"
      content="Porfolio for world-renowned FrontEnd developer Jay"
    />
    <meta name="author" content="Jay" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css.css" />
    <script src="https://kit.fontawesome.com/203cccc5eb.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
  <body>

    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fa fa-solid fa-bullhorn"></i>
        <a href="#">Jay</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__itme">Home</li>
        <li class="navbar__menu__itme">About</li>
        <li class="navbar__menu__itme">Skills</li>
        <li class="navbar__menu__itme">My work</li>
        <li class="navbar__menu__itme">Testimonial</li>
        <li class="navbar__menu__itme">Contact</li>
      </ul>
    </nav>

    <!-- Home -->
    <section id="home">
      <img
        src="imgs/profile.png"
        alt="Jay's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">
        Hello, <br />
        I'm FrontEnd Developer
      </h1>
      <h2 class="home__description">
        Frontend developers who can communicate with users.
      </h2>
      <button class="home__contact">Contact me</button>
    </section>

    <!-- About -->
    <section id="about">
      <h1>About me</h1>
      <!-- 내가 원하는 분야에 나를 돋보이는, 포부, 어떤 프론트 개발자가 되고싶은지 -->
      <p></p>
      <div class="about__major">
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-html5"></i>
          </div>
          <div class="major__title">Front-End</div>
          <div class="major__description">HTML5, CSS3, JavaScript</div>
        </div>
      </div>
      <div class="major">
        <div class="major__icon">
          <i class="fab fa-react"></i>     
        </div>
        <div class="major__title">React</div>
        <div class="major__description"></div>
      </div>
    </div>
    <div class="major">
      <div class="major__icon">
        <i class="fab fa-python"></i>
      </div>
      <div class="major__title">Python</div>
      <div class="major__description"></div>
    </div>
    <!-- 쉐어앤쉐어 -->
    <div class="about__jobs">
      <div class="job">
        <img src="imgs/jobs/sharenshare.png" alt="" class="job__logo">
        <p class="job__name"></p>
        <p class="job__period"></p>
      </div>
      <div class="job"></div>
    </div>
    <!-- 아트웍스코리아 -->
    <div class="about__jobs">
      <div class="job">
        <img src="imgs/jobs/artworks.png" alt="" class="job__logo">
        <p class="job__name"></p>
        <p class="job__period"></p>
      </div>
      <div class="job"></div>
    </div>
  </div>
    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
